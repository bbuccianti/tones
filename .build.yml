image: alpine/edge
packages:
  - lua5.3
  - netcat-openbsd
  - nodejs
  - npm
  - yarn
  - openjdk21-jre
  - bash
  - curl
  - rlwrap
secrets:
  - 897094d7-7887-48dd-ad0e-cc2486c76c25
sources:
  - https://git.sr.ht/~bbuccianti/tones
tasks:
  - envsetup: |
      cat .cloudflare >> .buildenv
  - clojure: |
      curl -L -O https://github.com/clojure/brew-install/releases/latest/download/linux-install.sh
      chmod +x linux-install.sh
      sudo ./linux-install.sh
  - setup: |
      cd tones
      yarn install || lua5.3 notify.lua "FAILED"
  - build: |
      cd tones
      yarn release || lua5.3 notify.lua "FAILED"
  - deploy: |
      cd tones
      npx wrangler pages deploy public/ --project-name=tones
      RESULT=$(test $? -eq 0 && echo "SUCCEEDED" || echo "FAILED") lua5.3 notify.lua "$RESULT"